<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Libros Leídos</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header> 
        <nav class="encabezado">
            <h1>App mi librería personal.</h1>
        </nav>

    </header>
    <div class="container">
        <img class=imagen src="./assets/imagenes/lectura-libros-magicos-estudiar-nuevas-habilidades-desarrollo-imaginacion-libro-magico-abierto-mesa_77829-10466.avif"> </img>
        <h1>Libros Leídos</h1>
        
       
        <div class="form-container">
            <h2>Agregar Libro</h2>
            <form id="createForm">
                <input type="text" id="titulo" placeholder="Título" required>
                <input type="text" id="autor" placeholder="Autor" required>
                <textarea id="descripcion" placeholder="Descripción" required></textarea>
                <button type="submit">Agregar</button>
            </form>
        </div>

        
        <div class="list-container">
            <h2>Lista de Libros</h2>
            <ul id="bookList"></ul>
        </div>
    </div>

    
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="editForm">
                <input type="text" id="editTitulo" placeholder="Título" required>
                <input type="text" id="editAutor" placeholder="Autor" required>
                <textarea id="editDescripcion" placeholder="Descripción" required></textarea>
                <button type="submit">Actualizar</button>
            </form>
        </div>
    </div>
   
 <footer class="footer">
        <h5> Proyecto 2 aplicacion CRUD</h5>
        
    </footer>


    <script src="./assets/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
